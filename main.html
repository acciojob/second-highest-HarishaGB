	<script>
		function secondHighest(arr) {
			//Write your code here
			let a = arr[0], b = arr[1];

for( let i=2; i<arr.length; ++i){
    let currentMax = a > b ? b : a;
    let currentMin = a < b ? b : a;

    if(currentMax > arr[i]){
        a = currentMin;
        b = arr[i];
    }
}

console.log(a > b ? a : b);
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
